<!DOCTYPE html>
  <html lang='en'>
    <head>
      <meta charset='utf-8'>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
      <title>Admin Tareas</title> 

      <link href='https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap' rel='stylesheet'>
      <link rel='stylesheet' href='plugins/fontawesome-free/css/all.min.css'> 
      <link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'> 
      <link rel='stylesheet' href='plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css'> 
      <link rel='stylesheet' href='plugins/icheck-bootstrap/icheck-bootstrap.min.css'> 
      <link rel='stylesheet' href='plugins/jqvmap/jqvmap.min.css'> 
      <link rel='stylesheet' href='dist/css/adminlte.min.css'> 
      <link rel='stylesheet' href='plugins/overlayScrollbars/css/OverlayScrollbars.min.css'> 
      <link rel='stylesheet' href='plugins/daterangepicker/daterangepicker.css'> 
      <link rel='stylesheet' href='/plugins/select2/css/select2.min.css'>
      <link rel='stylesheet' href='/plugins/summernote/summernote-bs4.min.css'> 
      <script src='https://use.fontawesome.com/releases/v6.3.0/js/all.js' crossorigin='anonymous'></script>
      <link rel='stylesheet' href='/pages/css/styles.css'>
    </head>

    <body class='hold-transition sidebar-mini layout-fixed'>  
      <div class='wrapper'> 
        <div id='loaderContainer' class='loader-overlay'>
          <div class='loader'></div>
        </div>
        <app-navbar 
          logout-url="/login.html"
          tooltip-text="Cerrar sesión"
          placement="bottom"
          icon-size="fa-2x"
          menu-icon-size="fa-2x"
          clear-keys="tab-activo, ultimaCardActiva">
        </app-navbar>
        <div id='sidebar-placeholder'></div> 
        <div class='content-wrapper'> 
          <div class='content-header'>
            <div class='container-fluid'>
              <div class='row mb-2'>
                <div class='col-sm-6'>
                  <h2 class=' display mt-1'>Dashboard</h2>
                </div> 
              </div> 
            </div> 
          </div> 
          <section class='content fadeInUp-animation'>
            <div class='container-fluid '> 
              <div class='row'>
                <div class='col-xl-3 col-md-6 col-12 mb-3'>
                  <div class='small-box bg-info' id='card-proyectos' onclick='guardarTabActivo("/index.html"); mostrarContenido("proyectos")' style='cursor: pointer;'>
                    <div class='inner'>
                      <h3>10</h3>
                      <h5>Proyectos</h5>
                    </div>
                    <div class='icon'>
                      <i class='fas fa-diagram-project'></i>
                    </div>
                    <div class='small-box-footer pt-2'>
                      <h5> Más información <i class='fas fa-arrow-circle-down'></i></h5>
                    </div> 
                  </div>
                </div>
                <div class='col-xl-3 col-md-6 col-12 mb-3'>
                  <div class='small-box bg-warning' id='card-tareas' onclick='mostrarContenido("tareas")' style='color: white !important; cursor: pointer;'>
                    <div class='inner'>
                      <h3>53</h3>
                      <h5>Tareas Pendientes</h5>
                    </div>
                    <div class='icon'>
                      <i class='fas fa-file'></i>
                    </div>
                    <div class='small-box-footer pt-2'>
                      <h5> Más información <i class='fas fa-arrow-circle-down'></i></h5>
                    </div> 
                  </div>
                </div>
                <div class='col-xl-3 col-md-6 col-12 mb-3'>
                  <div class='small-box bg-success' id='card-todos' onclick='mostrarContenido("todos")' style='color: white; cursor: pointer;'>
                    <div class='inner'>
                      <h3>44</h3>
                      <h5>Todos los Proyectos</h5>
                    </div>
                    <div class='icon'>
                      <i class='fas fa-diagram-project'></i>
                    </div>
                    <div class='small-box-footer pt-2'>
                      <h5> Más información <i class='fas fa-arrow-circle-down'></i></h5>
                    </div> 
                  </div>
                </div> 
                <div class='col-xl-3 col-md-6 col-12 mb-3' >
                  <div class='small-box bg-danger' id='card-aprobaciones' onclick='mostrarContenido("aprobaciones")' style='cursor: pointer;'>
                    <div class='inner'>
                      <h3>15</h3>
                      <h5>Aprobaciones Pendientes</h5>
                    </div>
                    <div class='icon'>
                      <i class='fas fa-file'></i>
                    </div>
                    <div class='small-box-footer pt-2' >
                      <h5> Más información <i class='fas fa-arrow-circle-down'></i></h5>
                    </div> 
                  </div>
                </div>
              </div> 
            </div> 
          </section> 
          <section class='content fadeInUp-animation'> 
            <div id='dashboard-content' class='mt-4 ml-2 mr-2'> 
      
            </div> 
          </section>
        </div> 
        <footer class='main-footer'>
          <strong>Cartonajes Bernabeú.</strong>
        </footer>
      </div>
  
      <script src='plugins/jquery/jquery.min.js'></script> 
      <script src='plugins/jquery-ui/jquery-ui.min.js'></script>  

      <script src='plugins/bootstrap/js/bootstrap.bundle.min.js'></script> 
      <script src='plugins/moment/moment.min.js'></script>
      <script src='plugins/daterangepicker/daterangepicker.js'></script>
      <script src='plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js'></script>
      <script src='plugins/summernote/summernote-bs4.min.js'></script>
      <script src='plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js'></script>
    
      <script src='dist/js/adminlte.js'></script> 
      <script src='/plugins/select2/js/select2.full.js'></script>
      <script src='/pages/js/scripts.js'></script>
  
      <script>
        $.widget.bridge('uibutton', $.ui.button)    
      </script>
    </body>
  </html>
