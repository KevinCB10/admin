

<!DOCTYPE html>
  <html lang='en'>
    <head>
      
      <meta charset='utf-8'>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
      <title>Admin Tareas</title> 
 
      <link rel='stylesheet' href='/pages/css/styles.css'>
      <link href='https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap' rel='stylesheet'>
      <link rel='stylesheet' href='../dist/css/adminlte.min.css'>
      <script src='https://use.fontawesome.com/releases/v6.3.0/js/all.js' crossorigin='anonymous'></script>
    
    </head>
    <body class='hold-transition sidebar-mini layout-fixed layout-footer-fixed'> 
      <div class='wrapper'>
        <div id='loaderContainer' class='loader-overlay'>
          <div class='loader'></div>
        </div>
        <div id='sidebar-placeholder'></div> 
        
        <app-navbar
          logout-url="/login.html"
          tooltip-text="Cerrar sesión"
          placement="bottom"
          icon-size="fa-2x"
          menu-icon-size="fa-2x"
          clear-keys="tab-activo, ultimaCardActiva">
        </app-navbar>

        <div class='content-wrapper ' >
          <div class='nav navbar navbar-expand navbar-white navbar-light border-bottom p-0'></div>
          <div class='container-fluid'>
            <h2 class='text-center display mt-3 mb-3'>Buscar Referencia</h2>
            <div class='row'>
              <div class='col-md-8 offset-md-2'>
                <form >
                  <div class='input-group'>
                    <input type='search' class='form-control form-control-lg' placeholder='Ingresa la referencia'>
                    <div class='input-group-append'>
                      <button type='submit' class='btn btn-lg btn-default'>
                        <i class='fa fa-search'></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>  
        <footer class='main-footer'>
          <strong>Cartonajes Bernabeú.</strong>
        </footer> 
        <aside class='control-sidebar control-sidebar-dark'> </aside> 
      </div>                      
      <script src='../plugins/jquery/jquery.min.js'></script> 
      <script src='../plugins/bootstrap/js/bootstrap.bundle.min.js'></script> 
      <script src='../dist/js/adminlte.min.js'></script> 

      <!-- Tareas Scripts --> 
      <script src='https://cdn.jsdelivr.net/npm/sweetalert2@11'></script>
      <script src='/pages/js/scripts.js'></script>

      <script>
        fetch('sidebar.html').then(response => response.text()).then(html => {
          document.getElementById('sidebar-placeholder').innerHTML = html;
          
          // Después de insertar el HTML, activa el enlace correcto
          const currentPath = window.location.pathname; 
          const links = document.querySelectorAll('#sidebar-placeholder .nav-link');
          
          links.forEach(link => { 
            link.getAttribute('href') === currentPath 
              ? link.classList.add('active') 
              : link.classList.remove('active'); 
          });
        });
      </script> 
    </body>
  </html>
