<script>
  fetch("../sidebar.html")
  .then(response => response.text())
  .then(html => {
    document.getElementById("sidebar-placeholder").innerHTML = html;

    const tabGuardado = localStorage.getItem('tab-activo');
    const currentPath = window.location.pathname;

    const links = document.querySelectorAll('#sidebar-placeholder .nav-link');
    links.forEach(link => {
      const href = link.getAttribute('href'); 
      // Primero busca coincidencia por tab guardado
      if (href === tabGuardado) {
        link.classList.add('active');
      } 
      // Como fallback, si no hay guardado, usa el path actual
      if (!tabGuardado && href === currentPath) {
        link.classList.add('active');
      }
    });
  });
</script>
