<!DOCTYPE html>
    <html lang='en'>

        <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Admin Tareas</title> 
        <link rel='stylesheet' href='/pages/css/styles.css'>
        <link rel='stylesheet' href='../dist/css/adminlte.min.css'>
        <link href='https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap' rel='stylesheet'>
        <script src='https://use.fontawesome.com/releases/v6.3.0/js/all.js' crossorigin='anonymous'></script>
        </head>

        <body class='hold-transition sidebar-mini layout-fixed layout-footer-fixed'>

            <div class='wrapper'> 
                <div id='loaderContainer' class='loader-overlay'>
                    <div class='loader'></div>
                </div>

                <div id='sidebar-placeholder'></div> 
                <!-- Navbar -->
                <nav class='main-header navbar navbar-expand navbar-white navbar-light'>
                    <ul class='navbar-nav'>
                        <li class='nav-item'>
                            <a class='nav-link' data-widget='pushmenu' href='#' role='button'><i class='fas fa-bars'></i></a>
                        </li>
                        <li class='nav-item d-none d-sm-inline-block'>
                            <a href='../index.html' class='nav-link'>Home</a>
                        </li>
                    </ul>
                </nav>

                <!-- Content -->
                <div class='content-wrapper'> 
                    <div class='nav navbar navbar-expand navbar-white navbar-light border-bottom p-0'></div> 
                    <div class='container-fluid'>
                        <h2 class='text-center display mt-3 mb-3'>Listado de Clientes</h2>
                        <div class='row ml-5 mr-5'>
                            <div class='col-12'>
                                <div class='table-responsive'>
                                    <table class='table table-hover align-middle'>
                                        <thead class='thead-light'>
                                            <tr>
                                                <th class="info-destacada">Cliente</th>
                                                <th class="info-destacada">Código</th> 
                                                <th class="info-destacada">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tabla-clientes"> </tbody> 
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <footer class='main-footer'>
                    <strong>Cartonajes Bernabeú.</strong>
                </footer> 
                <aside class='control-sidebar control-sidebar-dark'></aside>

            </div>

            <!-- Scripts -->
            <script src='../plugins/jquery/jquery.min.js'></script>
            <script src='../plugins/bootstrap/js/bootstrap.bundle.min.js'></script>
            <script src='../dist/js/adminlte.min.js'></script>
            <script src='https://cdn.jsdelivr.net/npm/sweetalert2@11'></script>

            <script>
                fetch('sidebar.html').then(response => response.text()).then(html => {
                    document.getElementById('sidebar-placeholder').innerHTML = html;

                    // Activar enlace actual
                    const currentPath = window.location.pathname;
                    const links = document.querySelectorAll('#sidebar-placeholder .nav-link');

                    links.forEach(link => {
                        link.getAttribute('href') === currentPath
                            ? link.classList.add('active')
                            : link.classList.remove('active');
                    });
                });
            </script>
            <script src='/pages/js/scripts.js'></script>
        </body> 
    </html>
